<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Equations</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <header>
        <p class="heading">Linear Equations</p>
        <hr>
    </header>
    <main><br> 
        <p id="abc" class="eq">ax + by + c = 0</p><br>
        <section class="section">
            <div class="label"><label class="var">A</label><input type="number" id="a" placeholder="Value of a" class="input"> </div>
        <br>
        <div class="label"><label class="var">B</label><input type="number" id="b" placeholder="Value of b" class="input"> </div>
        <br>
        <div class="label"><label class="var">C</label><input type="number" id="c" placeholder="Value of c" class="input"> </div>
    </section>
        <br>

        <p id="pqr" class="eq">px + qy + r = 0</p><br>
        <section class="section">
            <div class="label"><label class="var">P</label><input type="number" id="p" placeholder="Value of p" class="input"> </div>
            <br>
            <div class="label"><label class="var">Q</label><input type="number" id="q" placeholder="Value of q" class="input"> </div>
            <br>
            <div class="label"><label class="var">R</label><input type="number" id="r" placeholder="Value of r" class="input"> </div>
        </section>
            <br>

        <button id="btn" onclick="program()">Show Results</button>
        <table id="answer">
            <tr>
                <th id="sys"></th>
                <th id="sol"></th>
                <th id="graph"></th>
            </tr>
        </table>
    </main>
    <hr>
    <h2 id="about">About</h2>
    <ul id="info">
        <li>Name : Aviraj Singh Rathore</li>
        <li>Class : 10</li>
        <li>School :New Look Central School</li>
        <li>Motive : To find system , solution and graph pattern of a linear equation having two variables.</li>
    </ul>
</body> 
</html>
